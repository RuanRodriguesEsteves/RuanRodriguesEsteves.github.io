<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/app.js"></script>
</head>
<body>
    <header class="roxo p-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../IMG/logo.png" alt="Logo" style="width: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="consulta.html">Consulta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../../projeto.html">Voltar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-5">
        <div>
            <h1>Cadastro de Despesa</h1>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-3 mb-3 mb-md-0">
                <input class="form-control" type="date" id="data">
            </div>
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <select class="form-control" id="tipo">
                    <option value="" selected>Tipo</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Educação">Educação</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Transporte">Transporte</option>
                </select>
            </div>
            <div class="col-12 col-md-3 mb-3 mb-md-0">
                <input class="form-control" type="text" id="descricao" placeholder="Descrição">
            </div>
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <input class="form-control" type="number" id="valor" placeholder="Valor">
            </div>
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <button type="button" class="btn btn-primary w-100" onclick="cadastrarDespesa()">
                    <h6 class="mb-0">+</h6>                        
                </button>
            </div>
        </div>
    </main>

    <script src="../JS/jquery.slim.min.js"></script>
    <script src="../JS/bootstrap-4.5.2.min.js"></script>
</body>
</html>
